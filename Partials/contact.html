<form name="htmlform2" method="post" action="#">
	<div ng-transclude></div>
	<table width="450px">
		<tr>
			<td valign="top">
				<label for="first_name2">First Name *</label>
			</td>
			<td valign="top">
				<input  type="text" name="first_name2" maxlength="50" size="30">
			</td>
		</tr>
		<tr>
			<td valign="top">
				<label for="last_name2">Last Name *</label>
			</td>
			<td valign="top">
				<input  type="text" name="last_name2" maxlength="50" size="30">
			</td>
		</tr>
		<tr>
			<td valign="top">
				<label for="email2">Email Address *</label>
			</td>
			<td valign="top">
				<input  type="text" name="email2" maxlength="50" size="30">
			</td>
		</tr>
		<tr>
			<td valign="top">
				<label for="comments2">Comments *</label>
			</td>
			<td valign="top">
				<textarea  name="comments2" maxlength="1000" cols="25" rows="6"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" style="text-align:center">
				<input type="button" value="Submit">
			</td>
		</tr>
	</table>
</form>
